<!DOCTYPE html>
<html>

<body>
    <header class="header">
        <nav class="navbar navbar-expand-md navbar-dark fixed-top nav-custom">
            <a class="navbar-brand" [routerLink]=" ['home']">

                <img class="img" src="assets/leap-logo.png" />
            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                    <div class="verticalLine" *ngIf="(jwt.getUserBoolean() | async) === true">
                        <li class='nav-item active'>
                            <a class="nav-link" style="margin-left: 0px;" [routerLink]="['environments']" (click)="deselect()" *ngIf="(getEnvironmentname() != '')">
                                {{ environmentName }}</a>
                        </li>

                    </div>
                    <ul class="navbar-nav mr-auto" *ngIf="(ns.environmentStatus() | async) === true">
                        <li class="nav-item active">
                            <a class="nav-link" [routerLink]="['capabilities']">Capabilities</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" [routerLink]="['strategies']">Strategy</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" [routerLink]="['itapplication']">IT-Applications</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" [routerLink]="['program']">Programs</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" [routerLink]="['resources']">Resources</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" [routerLink]="['businessprocess']">Business Processes</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" [routerLink]="['information']">Information</a>
                        </li>

                        <li class='nav-item active'>
                            <a class='nav-link' [routerLink]="['export']">Export</a>
                        </li>
                    </ul>
                </ul>
                <div class="verticalLine"> </div>
                <ul class="navbar-nav" *ngIf="(jwt.getUserBoolean() | async) === true">
                    <li class="nav-item dropdown active" ngbDropdown>
                        <a ngbDropdownToggle class="nav-link dropdown-toggle" style="margin-left: 0px;" id="profileDropDown" data-toggle="dropdown" *ngIf="(getUsername() != '')">
                            {{ username }} <i class="fa fa-fw fa-user"></i>
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" ngbDropdownMenu>

                            <button [routerLink]="['login']" class="btn btn-link dropdown-item" id="qsLogoutBtn" (click)="logout()">
                                <svg xmlns="http://www.w3.org/2000/svg " width="16" height="16" fill="currentColor"
                                    class="bi bi-power" viewBox="0 0 16 16">
                                    <path d="M7.5 1v7h1V1h-1z" />
                                    <path
                                        d="M3 8.812a4.999 4.999 0 0 1 2.578-4.375l-.485-.874A6 6 0 1 0 11 3.616l-.501.865A5 5 0 1 1 3 8.812z" />
                                </svg> Log out
                            </button>
                        </div>
                    </li>
                </ul>
                <ul class="navbar-nav" *ngIf="(jwt.getUserBoolean() | async) === false">
                    <li>
                        <button class="btn btn-white btn-big navbar-right" [routerLink]="['login']"> LOGIN</button>
                    </li>

                    <li>
                        <button class="btn btn-white btn-big navbar-right" [routerLink]="['register']" (click)="deselect()">SIGNUP</button>
                    </li>
                    <li>
                        <div class="color" id="language">
                            <select name="language" id="lang" class="dropdown color">
                                <option value="eng" selected>EN</option>
                            </select>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- Begin page content -->
    <router-outlet></router-outlet>
    <br>
    <footer class="footer" *ngIf="(getRouter() === true)">

        <div class="container">
            &copy; 2020-2021 leap.com | Terms of Service | Privacy Policy | Cookies
        </div>
    </footer>


    <br /><br />
</body>

</html>
