<main class="main">
    <div class="flex-container">
        <div class="flex-item">
            <div>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th *ngIf="(jwt.checkRole() != 'lezer')" scope="col"></th>
                            <th scope="col">NAME</th>
                            <th scope="col">DESCRIPTION</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let process of businessprocesses">
                            <td *ngIf="(jwt.checkRole() != 'lezer')">
                                <a [routerLink]="['../businessprocess/delete/', process.id]">
                                    <img src='assets/delete-icon.png' alt="Delete" width='20' height='20'>
                                </a>
                            </td>
                            <td>
                                <a *ngIf="(jwt.checkRole() != 'lezer')" class="btn btn-light" role="button" [routerLink]="['../businessprocess/edit/', process.id]">
                                    {{ process.name }}
                                </a>
                                <div>{{process.name}}</div>
                            </td>
                            <td>{{ process.description }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <button *ngIf="(jwt.checkRole() != 'lezer')" type="button" class="btn btn-danger" [routerLink]="['../businessprocess/add']">ADD BUSINESS PROCESS</button>
</main>
