<div class="container">
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col"></th> <!-- DELETE icon -->
        <th scope="col">NAME</th>
        <th scope="col">LEVEL</th>
        <th scope="col">PACE OF CHANGE</th>
        <th scope="col">TARGET OPERATION MODEL</th>
        <th scope="col">RESOURCES QUALITY</th>
        <th scope="col">INFORMATION QUALITY</th>
        <th scope="col">APPLICATION FIT</th>
        <th scope="col"></th> <!-- ADD sub cap -->
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cap of capabilities">
        <td>
          <a [routerLink]="[cap.id, 'delete']">
            <img src='assets/delete.jpg' alt="Delete" width='20' height='20'>
          </a>
        </td>
        <td>
          <a class="btn btn-light" [routerLink]="[cap.id, 'update']" role="button">
            {{ cap.name }}
          </a>
        </td>
        <td class="numbers">{{ cap.level }}</td>
        <td>{{ cap.paceOfChange }}</td>
        <td>{{ cap.tom }}</td>
        <td class="numbers">{{ cap.resourcesQuality }}</td>
        <td class="numbers">{{ cap.informationQuality }}</td>
        <td class="numbers">{{ cap.applicationFit }}</td>
      </tr>
    </tbody>
  </table>
  <a [routerLink]="['create']">ADD CAPABILITY</a>
  <app-capability-add></app-capability-add>
</div>
