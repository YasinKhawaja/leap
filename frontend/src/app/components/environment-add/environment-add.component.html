<div class="col-3 middle-page">
    <div class="card">
        <div class="card-header middle-div">
            <h5><strong>NEW ENVIRONMENT</strong></h5>
        </div>
        <div class="card-body">
            <!-- Form -->
            <form class="form" [formGroup]="envAddForm" (ngSubmit)="onSubmit()">
                <!-- Name field -->
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" formControlName="name">
                    <!-- Name field validation errors -->
                    <div class="alert alert-danger middle-div" *ngIf="(name.touched || name.dirty) && name.invalid">
                        <div *ngIf="name.errors.required">
                            Name is required.
                        </div>
                        <div *ngIf="name.errors.pattern">
                            Name should only consist out of characters from the alphabet.
                        </div>
                    </div>
                </div>
                <!-- Submit button -->
                <div class="middle-div">
                    <button type="submit" class="btn btn-success" id="create" [disabled]="envAddForm.invalid">
                        CREATE
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
