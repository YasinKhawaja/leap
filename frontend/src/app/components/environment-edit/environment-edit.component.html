<div class="col-3 middle-page">
    <div class="card">
        <div class="card-header middle-div">
            <h5><strong>EDIT ENVIRONMENT</strong></h5>
        </div>
        <div class="card-body">
            <!-- Form -->
            <form class="form" [formGroup]="envEditForm" (ngSubmit)="onSubmit()">
                <!-- Name field -->
                <div class="form-group">
                    <label for="name">New name</label>
                    <input type="text" class="form-control" id="name" formControlName="name">
                    <!-- Name field validation errors -->
                    <div class="alert alert-danger middle-div" *ngIf="envEditFormControls.name.touched && envEditFormControls.name.invalid">
                        <div *ngIf="envEditFormControls.name.errors.required">
                            New name is required
                        </div>
                        <div *ngIf="envEditFormControls.name.errors.whitespace">
                            New name cannot contain white spaces
                        </div>
                    </div>
                </div>
                <!-- Submit button -->
                <div>
                    <button type="submit" class="btn btn-success" [disabled]="envEditForm.invalid">
                        EDIT
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
