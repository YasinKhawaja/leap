<div class="middle">
    <table>
        <caption></caption>
        <tr>
            <th id="environments">
                <h1>Environments</h1>
            </th>
        </tr>
        <tr *ngFor="let environment of environments">
            <td>
                <a [routerLink]="['/envs/' + environment.id + '/caps']">{{ environment.name }}</a>
            </td>
            <td>
                <a [routerLink]="['/envs/' + environment.id + '/update']">
                    <img src="assets/edit-icon.png" alt="Update" height="20" width="20">
                </a>
                &nbsp;&nbsp;&nbsp;
            </td>
            <td>
                <a [routerLink]="['/envs/' + environment.id + '/delete']">
                    <img src="assets/delete-icon.png" alt="Delete" height="20" width="20">
                </a>
                &nbsp;&nbsp;&nbsp;
            </td>
        </tr>
    </table>
    <div>
        <br>
        <a [routerLink]="['/envs/create']">ADD ENVIRONMENT</a>
    </div>
</div>
