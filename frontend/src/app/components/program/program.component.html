<main class="main">
    <div class="flex-container">
        <div class="flex-item">
            <div>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col"></th>
                            <th scope="col"></th>
                            <th scope="col">NAME</th>
                            <th scope="col">DESCRIPTION</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let program of programs">
                            <td>
                                <a [routerLink]="['../program/delete/', program.id]">
                                    <img src='assets/delete-icon.png' alt="Delete" width='20' height='20'>
                                </a>
                            </td>
                            <td class="middle-div">
                                <a [routerLink]="['../program/edit/', program.id]">
                                    <img src="assets/edit-icon.png" alt="Update" height="20" width="20">
                                </a>
                            </td>
                            <td>
                                <a class="btn btn-light" role="button" [routerLink]="['/project']" (click)='setProgram(program.id)'>
                                    {{ program.name }}
                                </a>
                            </td>
                            <td>{{ program.description }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <button type="button" class="btn btn-danger" [routerLink]="['../program/create']">ADD PROGRAM</button>
</main>
