<main class="main">
    <h1>Programs</h1>
    <br>
    <div class="flex-container">
        <div class="flex-item">

            <table class="table table-striped">
                <thead>
                    <tr>
                        <th *ngIf="(jwt.checkRole() != 'reader')" scope="col"></th>
                        <th *ngIf="(jwt.checkRole() != 'reader')" scope="col"></th>
                        <th scope="col">NAME</th>
                        <th scope="col">DESCRIPTION</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let program of programs">
                        <td *ngIf="(jwt.checkRole() != 'reader')">
                            <a *ngIf="(jwt.checkRole() != 'reader')">
                                <img src='assets/delete-icon.png' alt="Delete" width='20' height='20' (click)="show('program-delete',program)">
                            </a>
                        </td>
                        <td *ngIf="(jwt.checkRole() != 'reader')" class="middle-div">
                            <a>
                                <img src="assets/edit-icon.png" alt="Update" height="20" width="20" (click)="show('program-edit',program)">
                            </a>
                        </td>
                        <td>
                            <a class="btn btn-light" role="button" [routerLink]="['/project']" (click)='setProgram(program.id)'>
                                {{ program.name }}
                            </a>
                        </td>
                        <td>{{ program.description }}</td>
                    </tr>
                </tbody>
            </table>

            <div>
                <br>
                <div class="flex-container" style="margin-bottom: 0px;">
                    <div class="flex-item" *ngIf="!showProgramAdd">

                        <button *ngIf="(jwt.checkRole() != 'reader')" type="button" class="btn btn-danger" (click)="show('program-add')">ADD PROGRAM</button>
                    </div>
                </div>

            </div>

        </div>

        <div class="flex-item">
            <app-program-add *ngIf="showProgramAdd"></app-program-add>

            <app-program-edit *ngIf="showProgramEdit" [programCurrentValues]="programCurrentValues"></app-program-edit>
            <app-program-delete *ngIf="showProgramDelete" [programCurrentValues]="programCurrentValues">
            </app-program-delete>

        </div>

    </div>
</main>
