<form [formGroup]="project" (ngSubmit)="onSubmit()">
    <div class="card">
        <div class="card-header center">
            <h5><strong>ADD PROJECT</strong></h5>
        </div>
        <div class="card-body">
            <div class="form-group">
                <label for="name">Name <span class="red">*</span></label>
                <input id="name" type="text" class="form-control" formControlName="name" required>
                <div class="alert alert-danger center" *ngIf="(project.get('name')!.dirty || project.get('name')!.touched) && project.get('name')!.invalid">
                    <div *ngIf="project.get('name')!.errors!.required">
                        Name is required.
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" rows="5" class="form-control" formControlName="description"></textarea>
            </div>
            <div class="center">
                <button type="submit" class="btn btn-success" [disabled]="project.invalid">ADD</button>
            </div>
        </div>
    </div>
</form>
