<main class="main">
    <div class="flex-container">
        <div class="flex-item">
            <div>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col" *ngIf="(jwt.checkRole() != 'reader')"></th>
                            <th scope="col">NAME</th>
                            <th scope="col">DESCRIPTION</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let project of projects">
                            <td *ngIf="(jwt.checkRole() != 'reader')">
                                <a [routerLink]="['../project/delete/', project.id]">
                                    <img src='assets/delete-icon.png' alt="Delete" width='20' height='20'>
                                </a>
                            </td>
                            <td>
                                <a *ngIf="(jwt.checkRole() != 'reader')" class="btn btn-light" role="button" [routerLink]="['../project/edit/', project.id]">
                                    {{ project.name }}
                                </a>
                                <a *ngIf="(jwt.checkRole() == 'reader')">
                                    {{ project.name }}
                                </a>
                            </td>
                            <td>{{ project.description }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <button *ngIf="(jwt.checkRole() != 'reader')" type="button" class="btn btn-danger" [routerLink]="['../project/create']">ADD PROJECT</button>
</main>
