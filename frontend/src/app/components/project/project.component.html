<main class="main">
    <h1>Projects</h1>
    <br>
    <div class="flex-container">
        <div class="flex-item">
            
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col" *ngIf="(jwt.checkRole() != 'reader')"></th>
                            <th scope="col">NAME</th>
                            <th scope="col">DESCRIPTION</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let project of projects">
                            <td *ngIf="(jwt.checkRole() != 'reader')">
                                <a >
                                    <img src='assets/delete-icon.png' alt="Delete" width='20' height='20' (click)="show('project-delete',project)" >
                                </a>
                            </td>
                            <td>
                                <a *ngIf="(jwt.checkRole() != 'reader')" class="btn btn-light" role="button" (click)="show('project-edit',project)">
                                    {{ project.name }}
                                </a>
                                <a *ngIf="(jwt.checkRole() == 'reader')">
                                    {{ project.name }}
                                </a>
                            </td>
                            <td>{{ project.description }}</td>
                        </tr>
                    </tbody>
                </table>


                <div>
                    <br>
                    <div class="flex-container" style="margin-bottom: 0px;">
                      <div class="flex-item" *ngIf="!showProjectAdd">
                        <button *ngIf="(jwt.checkRole() != 'reader')" type="button" class="btn btn-danger" (click)="show('project-add')">ADD PROJECT</button>
                     
                      </div>
                  </div>
               
                </div>
            
            </div>
        
            <div class="flex-item">
              <app-project-add *ngIf="showProjectAdd"></app-project-add>
              
    <app-project-edit *ngIf="showProjectEdit" [projectCurrentValues]="projectCurrentValues"></app-project-edit> 
             <app-project-delete *ngIf="showProjectDelete" [projectCurrentValues]="projectCurrentValues"></app-project-delete>
                 
          </div>
        
          </div>
</main>
