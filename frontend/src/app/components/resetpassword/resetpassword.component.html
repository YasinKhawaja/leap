<form class="no-margin centered-page container" [formGroup]="resetpassword" (ngSubmit)="onSubmit()">
    <div class=" div-midden">
        <h3 class="card-title mt-2 text-center">Request Password Reset</h3>
        <div class="form-group input-group">
            <input type="email" class="form-control" formControlName="email" placeholder="Email" required>
        </div>
        <div *ngIf="resetpassword.get('email')!.invalid && (resetpassword.get('email')!.dirty || resetpassword.get('email')!.touched)" class="alert alert-danger alertdiv">
            <div *ngIf="resetpassword.get('email')!.errors!.required">
                Email is required.
            </div>
            <div *ngIf="resetpassword.get('email')!.errors!.pattern">
                Email must be a valid email.
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-danger form-control button" [disabled]=!resetpassword.valid>Request</button>
        </div>
    </div>
</form>
