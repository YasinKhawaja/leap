
<div class="center-page">
  <div class="card">
    <div class="card-header center">
      <h4>Are you sure you want to delete strategy <strong *ngIf="str != null">{{ str.name }}</strong>?</h4>
    </div>
    <div class="card-body center">
      <button type="button" class="btn btn-light" (click)="navigateBack()">CANCEL</button>
      &nbsp;
      <button type="button" class="btn btn-danger" (click)="deleteStrategyFromEnvironment()">DELETE</button>
    </div>
  </div>
</div>
