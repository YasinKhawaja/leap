 <div class="strItem">
    <div>
      <form action="" id="strItemAddForm"></form>
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col"></th> <!-- DELETE icon -->
            <th scope='col'>NAME</th>
           <th scope='col'>DESCRIPTION</th>
          
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let strategyItem of strategyItems">
            <td>
              <a [routerLink]="['../strategyItems/', strategyItem.id, 'delete']">
                <img src='assets/delete-icon.png' alt="Delete" width='20' height='20'>
              </a>
              &nbsp;&nbsp;&nbsp;
              <a [routerLink]="['../strategyItems/',strategyItem.id, 'update']">
                <img src="assets/edit-icon.png" alt="Update" height="20" width="20">
              </a>
            </td>

            <td > {{ strategyItem.name }}</td>
            
            <td > {{ strategyItem.description }} </td>
          </tr>
        </tbody>
      </table>
      <div>
        <br>
        <button type="button" class="btn btn-danger" [routerLink]="['../strategyItems/create']">ADD STRATEGY ITEM</button>
      </div>
      <br>
    </div>
    
  </div>
