<div class = 'container'>   
    <br>
    <h1 class='display-4'>All Strategy</h1>
    <br/><br/>
    <a [routerLink]="['../strategies/create']">Add Strategy</a>
    <table class='table table-striped'>
     <thead>
       <tr>
         <th scope='col'>Name</th>
         <th scope='col'>Timeframe from</th>
         <th scope='col'>Timeframe to</th>
       </tr>
     </thead>
     <tbody>
       <tr *ngFor='let strategy of strategies'>
         <td><a [routerLink]="['../strategies/', strategy.id, 'delete']"><img src='assets/delete.jpg' width='15' height='18'></a>&nbsp;&nbsp;
          <a [routerLink]="['../strategies/',strategy.id, 'update']">
            <img src="assets/edit-icon.png" alt="Update" height="20" width="20">
        </a>
        &nbsp;&nbsp;&nbsp;
          
          <a [routerLink]="['../strategies/' + strategy.id + '/strsItems']">{{ strategy.name }} </a> </td>
            <td > {{ strategy.timeframeFrom }} </td>
            <td> {{ strategy.timeframeTo }} </td>
       
          </tr>
     </tbody>
   </table>
   
  <br>
  <br>
  <br>
  <br>
  
  </div>
