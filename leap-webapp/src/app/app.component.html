<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .navbar-custom {
            background-color: red;
        }
            .navbar-custom .navbar-brand {
                color: white;
                padding: 1rem;
            }

        .btn-big {
            border-radius: 0px;
            text-decoration: none;
            padding: 18px 24px;
            font-size: 14px;
            line-height: 40px;
            text-transform: uppercase;
            font-family: 'Montserrat', sans-serif;
            font-weight: 400;
            letter-spacing: 3px;
            -webkit-transition: all .4s ease-in-out;
            -moz-transition: all .4s ease-in-out;
            -ms-transition: all .4s ease-in-out;
            -o-transition: all .4s ease-in-out;
            transition: all .4s ease-in-out;
        }
        .btn:hover,
        input[type="submit"]:hover {
            -webkit-transition: all .4s ease-in-out;
            -moz-transition: all .4s ease-in-out;
            -ms-transition: all .4s ease-in-out;
            -o-transition: all .4s ease-in-out;
            transition: all .4s ease-in-out;
        }

        .btn-white {
            background: transparent;
            color: #fff !important;
        }

        .btn-white:hover {
                border: solid 2px #fff;
                background: #fff;
                color: #1f1f1f !important;
        }

        .btn-color {
            background: transparent;
        }

        .btn-color:hover {
                color: #fff;
        }

        .footer {
            position: absolute;
            right: 0;
            bottom: 0;
            left: 0;
            padding: 3rem;
            background-color: red;
            color: white;
            text-align: center;
        }

        .div-midden {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            -webkit-transform: translate(-50%, -50%);
            -moz-transform: translate(-50%, -50%);
            -o-transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
        }
        img {
            width: 130px;
            height: 75px;
            object-fit: contain;
            mix-blend-mode: multiply;
        }
    </style>

</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-custom">
        
        <a class="navbar-brand" href="#">
            <img src="assets/img/leap-logo.png" />
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
            </ul>
            <form class="form-inline my-2 my-lg-0 button-custom">
                <button class="btn btn-white btn-big" type="submit">LOG IN</button>
                <button class="btn btn-white btn-big" type="submit">SIGN UP</button>
               
            </form>
        </div>
    </nav>
    <section class="no-margin centered-page text-center container">
        <div class="div-midden">
            <div>
                <h4><b>LEAN ENTERPRISE ARCHITECTURE PLATFORM</b> </h4>
                    <p>The place to be for managing your</p>
                    <h5><b>Business Architecture</b></h5>
            </div>
        </div>
    </section>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <footer class="footer">
        &copy; 2020-2021 leap.com | Terms of Service | Privacy Policy | Cookies
    </footer>
</body>
</html>
