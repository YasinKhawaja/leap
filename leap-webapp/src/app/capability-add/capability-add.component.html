<div class="container">
    <h1>Add Capability</h1>

<form [formGroup]="capability" (ngSubmit)="onSubmit()">
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Name</label>
        <input type="text" formControlName="name">
    </div>
    </div>
    <button type="submit" [disabled]="!capability.valid">Add</button>
</form>
</div>
