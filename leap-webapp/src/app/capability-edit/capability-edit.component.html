<div class="container">
    <h1>Edit Capability</h1>

<form [formGroup]="capability" (ngSubmit)="onSubmit()">
    <div class='form-group w-50'>
        <label>Name (e.g. Capability Name)</label>
        <input type='text' class='form-control' formControlName='name' 
          placeholder='Enter capability name (e.g. Capability Name)' formControlName='name' />
        <div *ngIf="capability.get('name')!.invalid && (capability.get('name')!.dirty || capability.get('name')!.touched)"
          class="alert alert-danger">
          <div *ngIf="capability.get('name')!.errors!.required">
            Name is required.
          </div>
          <div *ngIf="capability.get('name')!.errors!.pattern">
            Name should only consist out of characters from the alphabet.
          </div>
        </div>    
    </div>  
    <div class='form-group w-50'>
        <label>Pace Of Change</label>
        <select class="form-control" formControlName='paceOfChange'>
          <option *ngFor="let type of ePaceOfChange | keyvalue" [ngValue]="type.value">{{type.value}}</option>
        </select>
        <div *ngIf="capability.get('paceOfChange')!.invalid && (capability.get('paceOfChange')!.dirty || capability.get('paceOfChange')!.touched)"
          class="alert alert-danger">
          <div *ngIf="capability.get('paceOfChange')!.errors!.required">
            Pace Of Change is required.
          </div>
        </div>
    </div>  
    <div class='form-group w-50'>
        <label>tOM</label>
        <select class="form-control" formControlName='tom'>
          <option *ngFor="let type of eTom | keyvalue" [ngValue]="type.value">{{type.value}}</option>
        </select>
        <div *ngIf="capability.get('tom')!.invalid && (capability.get('tom')!.dirty || capability.get('tom')!.touched)"
          class="alert alert-danger">
          <div *ngIf="capability.get('tom')!.errors!.required">
            tOM is required.
          </div>
        </div>
    </div>  
    <div class='form-group w-50'>
        <label>Resources Quality (e.g. 4)</label>
        <input type='text' class='form-control' formControlName='resourcesQuality' 
          placeholder='Enter capability resources quality (e.g. 4)' formControlName='resourcesQuality' />
        <div *ngIf="capability.get('resourcesQuality')!.invalid && (capability.get('resourcesQuality')!.dirty || capability.get('resourcesQuality')!.touched)"
          class="alert alert-danger">
          <div *ngIf="capability.get('resourcesQuality')!.errors!.required">
            Resources Quality is required.
          </div>
          <div *ngIf="capability.get('resourcesQuality')!.errors!.pattern">
            Resources Quality should be a number between 1 and 5. (1 = poor, 3 = fair, 5 = good).
          </div>
        </div>
    </div>    
    <button type="submit" [disabled]="!capability.valid">Edit</button>
</form>
</div>
