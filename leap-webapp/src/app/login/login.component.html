<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <style>
        .navbar-custom {
            background-color: red;
        }

            .navbar-custom .navbar-brand {
                color: white;
                padding: 1rem;
            }

        .btn-big {
            border-radius: 0px;
            text-decoration: none;
            padding: 18px 24px;
            font-size: 14px;
            line-height: 40px;
            text-transform: uppercase;
            font-family: 'Montserrat', sans-serif;
            font-weight: 400;
            letter-spacing: 3px;
            -webkit-transition: all .4s ease-in-out;
            -moz-transition: all .4s ease-in-out;
            -ms-transition: all .4s ease-in-out;
            -o-transition: all .4s ease-in-out;
            transition: all .4s ease-in-out;
        }

        .btn:hover,
        input[type="submit"]:hover {
            -webkit-transition: all .4s ease-in-out;
            -moz-transition: all .4s ease-in-out;
            -ms-transition: all .4s ease-in-out;
            -o-transition: all .4s ease-in-out;
            transition: all .4s ease-in-out;
        }

        .btn-white {
            background: transparent;
            color: #fff !important;
        }

            .btn-white:hover {
                border: solid 2px #fff;
                background: #fff;
                color: #1f1f1f !important;
            }

        .btn-color {
            background: transparent;
        }

            .btn-color:hover {
                color: #fff;
            }

        .footer {
            position: absolute;
            right: 0;
            bottom: 0;
            left: 0;
            padding: 3rem;
            background-color: red;
            color: white;
            text-align: center;
        }

        .div-midden {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            -webkit-transform: translate(-50%, -50%);
            -moz-transform: translate(-50%, -50%);
            -o-transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
        }

        img {
            width: 130px;
            height: 75px;
            object-fit: contain;
            mix-blend-mode: multiply;
        }
    </style>

</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-custom">

        <a class="navbar-brand" href="#">
            <img src="assets/img/leap-logo.png" />
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
            </ul>
            <form class="form-inline my-2 my-lg-0 button-custom">
                <button class="btn btn-white btn-big" type="submit">LOG IN</button>
                <button class="btn btn-white btn-big" type="submit">SIGN UP</button>

            </form>
        </div>
    </nav>
    <form class="no-margin centered-page container">
        <div class="div-midden form-group">

            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-person icon" viewBox="0 0 16 16">
                <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z" />
            </svg>
           
            <label for="lblusername" class="icon"> Username:</label>
            <input type="text" class="form-control" id="username">

            <br />
           
            <img style="height:20px;width:20px" class="icon" src="assets/img/change-password-icon-0.jpg" />
            <label for="lblpassword" class="icon"> Password:</label>
            <input type="text" class="form-control" id="password">

            <a href="">Forgot password?</a>
            <br /><br />

            <button type="button" class="btn btn-danger form-control">LOG IN</button>




        </div>
    </form>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   

    <footer class="footer">
        &copy; 2020-2021 leap.com | Terms of Service | Privacy Policy | Cookies
    </footer>
</body>
</html>
